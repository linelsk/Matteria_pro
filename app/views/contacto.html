<div style="width:100%; height:110px"></div>
<div class="container">
  <div class="col-xs-12 col-lg-4"></div>
  <form name="formContacto">
    <div class="col-xs-12 col-lg-4">
      <div class="col-xs-12 text-center texto-verde">
        <h1 style="font-weight:bold">Contacto</h1>
        <h5 style="color:#A6A6A6; font-weight:bold;">Ponte en contacto con nosotros, queremos leerte</h5>
        <br />
      </div>
      <div class="col-xs-12 margin-bottom">
        <input ng-model="contacto.nombres" type="text" class="form-control" placeholder="Nombre y apellido *" required>
      </div>
      <div class="col-xs-12 margin-bottom">
        <input ng-model="contacto.correo" type="text" class="form-control" placeholder="Correo electrónico *" required>
      </div>
      <div class="col-xs-12 margin-bottom">
        <input ng-model="contacto.asunto" type="text" class="form-control" placeholder="Asunto *" required>
      </div>
      <div class="col-xs-12 margin-bottom">
        <textarea ng-model="contacto.mensaje" rows="6" class="form-control" style="height:100%" placeholder="Mensaje">
      </textarea>

      </div>
      <div class="col-xs-12 margin-bottom text-center">
        <button class="btn btn-lg btn-primary btn-banner" ng-click='formContacto.$valid ? save() : ""' style="font-weight:bold">
          <span ng-if="idiomaLocal =='en_US'" style="padding:10px 60px 10px 60px">OK</span>
          <span ng-if="idiomaLocal =='es_AR'" style="padding:10px 60px 10px 60px">OK</span>
          <span ng-if="idiomaLocal =='es_BR'" style="padding:10px 60px 10px 60px">OK</span>
        </button>
      </div>
    </div>
  </form>
  <div class="col-xs-12 col-lg-4"></div>
</div>
