<style>
  .gridListdemoDynamicTiles md-icon {
    width: 50%;
    height: 30%;
  }

    .gridListdemoDynamicTiles md-icon svg {
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
    }

  .gridListdemoDynamicTiles .s64 {
    font-size: 64px;
  }

  .gridListdemoDynamicTiles .s32 {
    font-size: 48px;
  }

  .gridListdemoDynamicTiles md-icon.fa {
    display: block;
    padding-left: 0;
  }

  .gridListdemoDynamicTiles md-icon.s32 span {
    padding-left: 8px;
  }

  .gridListdemoDynamicTiles md-grid-list {
    margin: 8px;
  }

  .gridListdemoDynamicTiles .gray {
    background: #f5f5f5;
  }

  .gridListdemoDynamicTiles .green {
    background: #b9f6ca;
  }

  .gridListdemoDynamicTiles .yellow {
    background: #ffff8d;
  }

  .gridListdemoDynamicTiles .blue {
    background: #84ffff;
  }

  .gridListdemoDynamicTiles .darkBlue {
    background: #80d8ff;
  }

  .gridListdemoDynamicTiles .deepBlue {
    background: #448aff;
  }

  .gridListdemoDynamicTiles .purple {
    background: #b388ff;
  }

  .gridListdemoDynamicTiles .lightPurple {
    background: #8c9eff;
  }

  .gridListdemoDynamicTiles .red {
    background: #ff8a80;
  }

  .gridListdemoDynamicTiles .pink {
    background: #ff80ab;
  }

  .gridListdemoDynamicTiles md-grid-tile {
    transition: all 300ms ease-out 50ms;
  }

    .gridListdemoDynamicTiles md-grid-tile md-icon {
      padding-bottom: 32px;
    }

    .gridListdemoDynamicTiles md-grid-tile md-grid-tile-footer {
      background: rgba(0, 0, 0, 0.68);
      height: 36px;
    }

  .gridListdemoDynamicTiles md-grid-tile-footer figcaption {
    width: 100%;
  }

    .gridListdemoDynamicTiles md-grid-tile-footer figcaption h3 {
      margin: 10px 10px 10px 10px;
      font-weight: 700;
      width: 100%;
      text-align: center;

</style>
<div style="width:100%; height:90px"></div>
<div class="container margin-bottom">
  <div class="col-xs-12 text-center margin-bottom">
    <h2 class="texto-verde">Productos</h2>
  </div>
  <div class="margin-bottom col-xs-12" style="border: 0; height: 2px; border-top: 1px solid black;"></div>
  <div class="col-xs-12 margin-bottom">
    <div class="col-xs-12 col-lg-2">

      <h2>Filtros:</h2>
    </div>
    <div class="col-xs-12 col-lg-3" style="padding-top:20px;">
      <select id="selectPais" class="form-control" ng-if="idiomaLocal =='en_US'" ng-model="filtroPais" ng-change="setbusqueda();">
        <option value="">País</option>
        <option ng-repeat="x in pais" value="{{x.id}}">{{x.nombre_us}}</option>
      </select>
      <select id="selectPais" class="form-control" ng-if="idiomaLocal =='es_AR'" ng-model="filtroPais" ng-change="setbusqueda();">
        <option value="">País</option>
        <option ng-repeat="x in pais" value="{{x.id}}">{{x.nombre_ar}}</option>
      </select>
      <select id="selectPais" class="form-control" ng-if="idiomaLocal =='es_BR'" ng-model="filtroPais" ng-change="setbusqueda();">
        <option value="">País</option>
        <option ng-repeat="x in pais" value="{{x.id}}">{{x.nombre_br}}</option>
      </select>
    </div>

    <div class="col-xs-12 col-lg-3" style="padding-top:20px;">
      <select id="selectCultivo" class="form-control" ng-if="idiomaLocal =='en_US'" ng-model="filtroCultivo" ng-change="setbusquedaCultivo();">
        <option value="">Cultivo</option>
        <option ng-repeat="x in cultivo" value="{{x.id}}">{{x.nombre_us}}</option>
      </select>
      <select id="selectCultivo" class="form-control" ng-if="idiomaLocal =='es_AR'" ng-model="filtroCultivo" ng-change="setbusquedaCultivo();">
        <option value="">Cultivo</option>
        <option ng-repeat="x in cultivo" value="{{x.id}}">{{x.nombre_ar}}</option>
      </select>
      <select id="selectCultivo" class="form-control" ng-if="idiomaLocal =='es_BR'" ng-model="filtroCultivo" ng-change="setbusquedaCultivo();">
        <option value="">Cultivo</option>
        <option ng-repeat="x in cultivo" value="x.id">{{x.nombre_br}}</option>
      </select>
    </div>
    <div class="col-xs-12 col-lg-3" style="padding-top:20px;">
      <select class="form-control" ng-model="filtroNombre" ng-change="setbusquedaProducto();">
        <option value="">Producto</option>
        <option ng-repeat="x in productosSelect" value="{{x.nombre}}">{{x.nombre}}</option>
      </select>
    </div>
  </div>
  <div class="col-xs-12">
    <div" flex ng-cloak>
      <br />
      <h2 ng-if="total">No hay coincidencias para tu búsqueda</h2>
      <md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="3"
                    md-row-height-gt-md="1:1" md-row-height="1:1"
                    md-gutter="8px" md-gutter-gt-sm="4px">

        <md-grid-tile class="overview" ng-repeat="tile in productos | filter:{ nombre: filtroNombre }"
                      md-rowspan="{{tile.row}}"
                      md-colspan="{{tile.col}}"
                      md-colspan-sm="1"
                      md-colspan-xs="1">
          <a href ui-sref="detalle({id: {{tile.id}}})">
            <figure>
              <img ng-src="{{API_PATH_MEDIA}}{{tile.image}}" width="50%" height="50%">
            </figure>
          </a>
          <md-grid-tile-footer><h3><a href ui-sref="detalle({id: {{tile.id}}})">{{tile.nombre}}</a></h3></md-grid-tile-footer>
          
        </md-grid-tile>
        <!--<md-grid-tile class="overview" ng-repeat="tile in productos | filter:{ nombre: filtroNombre }" ng-if="!inicio"
                      md-rowspan="{{tile.row}}"
                      md-colspan="{{tile.col}}"
                      md-colspan-sm="1"
                      md-colspan-xs="1">
          <a href ui-sref="detalle({id: {{tile.id}}})">
            <figure>
              <img ng-src="{{API_PATH_MEDIA}}{{tile.image}}" width="50%" height="50%">
            </figure>
          </a>
          <md-grid-tile-footer><h3><a href ui-sref="detalle({id: {{tile.id}}})">{{tile.nombre}}</a></h3></md-grid-tile-footer>
          
        </md-grid-tile>-->
      </md-grid-list>
  </div>
</div>
